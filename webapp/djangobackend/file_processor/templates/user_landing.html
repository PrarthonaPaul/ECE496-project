<h1>Upload PDF</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="pdf">
    <button type="submit">Upload</button>
</form>

{% if pdf_path %}
    <h2>Uploaded PDF:</h2>
    <embed src="{{ output }}" width="600" height="400" type="application/pdf">
{% endif %}
